<!--Syntax of hyperlink
   <a> tag is used with attribute ->>>Ex->  <a> href="http://www.marvelEx.com"-->

    <!DOCTYPE html>
<html lang="en">

    <title>Absolute Address</title>
</head>

<body>
    <h1>I am Iron Man</h1>
    <hr>
    <!--Linking the External webpage --> 

    <a href="https://www.google.com">Google Link</a> <br>    <!-- It will open in the same tab-->
   
    <!--TO OPEN IN THE NEW TAB Add   _blank to the absolute address-->
    <a href="https://youtube.com" target="_blank">Youtube Link</a> <br>
    <a href="./Hyperlink relative address.html" target="_blank">Click to go to relative page</a>
</body>

</html>
