<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">            <!--To give pointer or a type of identifier-->
       Hello There      <!--To style the properties and make it convenient and class can be multiple for any element by giving space,,and can be also given to the multiple elements-->
    </div>

    <span class="redBg"></span>
    <!-- Emmet Used-->
    <!-- element(.) is for class and element(#) is for id -->
     <span class="redBg"></span>        <span id="mainSpain"></span>

    <!--For adding multiple classes just uses.class1.class2.class3-->
    <div class="redBg blackBorder class(example just)"></div>

    <!-- Emmet takes div tag as default as if we type .class only it will print div automatically-->
     <div class="blackbackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!--  writing (span.myClass.myClass2.myClass3*4)-->

    <span class="myClass myClass2 myClass3"> First </span>
    <span class="myClass myClass2 myClass3"> Second</span>
    <span class="myClass myClass2 myClass3"> Third </span>
    <span class="myClass myClass2 myClass3"> Fourth </span>
