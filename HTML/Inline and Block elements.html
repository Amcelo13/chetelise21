<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    
    <p style="border: 2px solid red;">This is a paragaraph</p>    <a style="border: 2px solid blue">This is a also paragaraph</a>   <!--Block element but anchor tag makes it inline-->
  
   <span style="border: 2px solid red;">This is a span</span>  <span style="border: 2px solid red"><b>This is also a span</b></span>    <!-- Inline element -->
   
   <div style="border: 2px solid red;">This is a div</div>    <div style="border: 2px solid red">This is a also div</div>   <!--Block element will come down of inline make its own block behind-->

   <strong style="border: 2px solid red;">This is a strong</strong>  <strong style="border: 2px solid red"><b>This is also a strong</b></strong>    <!-- Inline element -->

  
</body>
</html>
